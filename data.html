<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1920, maximum-scale=1.0" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/data.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
    <link href="https://unpkg.com/tabulator-tables@4.8.1/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.8.1/dist/js/tabulator.min.js"></script>
    <title>SCOTT</title>
  </head>
  <body style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="data" />
    <div class="container-center-horizontal">
      <div class="data screen">
        <div class="flex-row">
          <h1 class="title">View Orders Information</h1>
          <select id="dropdown" class="rectangle-4">
            <option value="" disabled selected>--Select--</option>
            <option value="sourcing">Sourcing</option>
            <option value="manufacturer">Manufacturer</option>
            <option value="distributor">Distributor</option>
            <option value="retailers">Retailers</option>
            <option value="return">Return</option>
        </select>
        </div>
        <div class="table-light table Table">
        </div>
          <script>
  // Use fetch to load the JSON data from the file
  fetch('Test-Data/merged_data_supplier.json')
    .then(response => response.json())
    .then(data => {
      var supplierColumns = [
      { title: "Name", field: "Supplier name" },
      { title: "Stock", field: "Supplier stock" },
      { title: "Cost Per Item($)", field: "Supplier cost per item (in $)" },
      { title: "Order quantity", field: "Supplier order quantity" },
      { title: "Shipping cost (in $)", field: "Supplier shipping cost (in $)" },
      { title: "Shipping time", field: "Supplier shipping time" },
      { title: "Transport mode", field: "Supplier transport mode" },
      { title: "Routes", field: "Supplier routes " },
      { title: "Destinations", field: "Supplier destinations" }
      ];

      var table = new Tabulator(".Table", {
        data: data,           // Load row data from the JSON file
        layout: "fitData",    // Fit columns to width of table
        maxHeight: "100%",
        scrollable: true,
        addRowPos: "top",     // Add new rows to the top of the table
        history: true,
        pagination: "local",
        paginationSize: 100,
        paginationCounter: "rows",
        movableColumns: true,
        initialSort: [
          { column: "Supplier name", dir: "asc" }, // Corrected column name
        ],
        columnDefaults: {
          tooltip: false,
        },
        columns: supplierColumns,
      });
    })
    .catch(error => {
      console.error('Error loading JSON data:', error);
    });

        </script>
      </div>
    </div>
  </body>
</html>
